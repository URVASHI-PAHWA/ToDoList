<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urvashi's Todolist</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
@import url('https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&display=swap');
</style>

</head>

<body class="container" style="background-color: #cdb4db;font-family: 'Hachi Maru Pop', cursive;font-weight: bold;">
        <div id="div1">
            <h1>To-Do List</h1>
        </div>
        <div id="div2">
            <input type="text" id="input" placeholder="Enter your task">
            <button id="add">Add</button>
            <button type="button" id="savetask" style="display: none;">Save</button>
            <br>
            <input type="hidden" id="saveindex">
        </div>
        <div class="container-flex" id="todos">
            <table id="addtask" cellpadding="10" cellspacing="10">
            </table>
        </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
